<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Matematyka w JS</title>	
	
	<link rel="stylesheet" href="style.css" type="text/css" />
	
</head>

<body>
	
	<script>
		
		var pln = 1000;
		document.write("Wp≈Çata: " + pln + " PLN <br/> <br/>");
		
		//Przewalutowanie 3,77614984 
		var usd = pln / 3.77614984;
		document.write("Saldo: " + usd + " USD <br/>");
		
		usd = Math.floor(usd * 100) / 100;
		document.write("Saldo: " + usd + " USD <br/><br/>");
		
		var zakupy = 23.99;
		document.write("Zakupy: " + zakupy + " USD <br/><br/>");
		
		var prowizja = 0.02 * zakupy;
		document.write("Prowizja: " + prowizja + " USD <br/>");
		
		prowizja = Math.ceil(prowizja * 100) / 100;
		document.write("Prowizja: " + prowizja + " USD <br/><br/>");
		
		//Po zakupach
		usd = usd - zakupy - prowizja;
		document.write("Saldo: " + usd + " USD <br/><br/>");
		
		usd = 225.99;
		usd = Math.trunc(usd);
		document.write("Saldo: " + usd + " USD <br/>");

	</script>
	
</body>
</html>
